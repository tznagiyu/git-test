		<script>	     
		    $('.button_1').click(function(){		 
		         $.ajax({		 
		             type: "POST",		 
		             url: "http://192.168.3.154:6075/api/user/login",		 
		             data: {username:$("#username").val(), password:$("#password").val()},		 
		             dataType: "json",
