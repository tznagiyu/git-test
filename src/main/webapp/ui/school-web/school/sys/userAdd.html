<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>用户</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../layui/css/layui.css"  media="all">
    <script type="text/javascript" src="../../static/js/jquery.min.js" ></script>
    <script src="../../layui/layui.all.js" charset="utf-8"></script>
    <script src="../../static/js/base.js" charset="utf-8"></script>
    <script src="../../static/js/ax.js"></script>
    <script src="../../static/js/jquery.cookie.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="layui-row">
        <form class="layui-form" id="from1">
            <input type="hidden" name="id" value="${merchant.id}" />
            <div class="layui-form-item">
                <label class="layui-form-label" style="width: 150px;">用户账号<span style="margin-left: 2px;color: red;">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="merchantName" value="" class="layui-input newsName" style="width: 585px;" lay-verify="required" placeholder="用户账号字母+数字，50字符内">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" style="width: 150px;">用户姓名<span style="margin-left: 2px;color: red;">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="userName" value="" class="layui-input"  style="width: 585px;" lay-verify="required" placeholder="用户姓名只能输入汉字、字母和数字，100字符内">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label" style="width: 150px;">管理部门<span style="margin-left: 2px;color: red;">*</span></label>
                    <div class="layui-input-inline">
                        <input type="text" name="phone" value="" class="layui-input"  style="width: 300px;" lay-verify="required" placeholder="请选择部门">
                    </div>
                   <div class="layui-input-inline">
                        <button type="reset" class="layui-btn layui-btn-primary">部门</button>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" style="width: 150px;">管理岗位<span style="margin-left: 2px;color: red;">*</span></label>
                <div class="layui-input-block">
                    <input type="text" name="phone" value="" class="layui-input"  style="width: 585px;" lay-verify="required" placeholder="请选择岗位">
                    <button type="reset" class="layui-btn layui-btn-primary">岗位</button>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="addNews">提交</button>
                   <!-- <button type="reset" class="layui-btn layui-btn-primary">重置</button>-->
                </div>
            </div>
        </form>
    </div>
</body>
</html>
