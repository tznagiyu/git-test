<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>岗位新增</title>
    <link href="../../layui/css/layui.css" rel="stylesheet">
    <link href="css/layuiAdmin.css" rel="stylesheet">
    <link href="../../static/css/style.css" rel="stylesheet">
    <script src="../../static/js/jquery.min.js"></script>
    <script src="../../static/js/jquery.cookie.js"></script>
    <script src="../../layui/layui.js"></script>
    <script src="../../static/js/base.js"></script>
    <script src="../../static/js/ax.js"></script>

</head>
<body>

<div class="layui-card xyxx">
    <div class="layui-card-header"><h5>岗位新增</h5></div>
    <div class="layui-card-body">
        <form class="layui-form layui-form-pane" action="" lay-filter="component-form-element">
            <div class="layui-row layui-col-space10">
                <div class="layui-inline  layui-col-sm6">
                    <label class="layui-form-label">岗位代码：</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input" id="">
                    </div>
                </div>
                <div class="layui-col-sm6"><h6 class="pleft17"><span class="red">*</span>岗位代码字母+数字，50字符内</h6></div>
            </div>
            <div class="layui-row layui-col-space10">
                <div class="layui-inline  layui-col-sm6">
                    <label class="layui-form-label">岗位名称：</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input" id="">
                    </div>
                </div>
                <div class="layui-col-sm6"><h6 class="pleft17"><span class="red">*</span>岗位名称汉字+字母+数字，50字符内</h6></div>
            </div>


            <div class="layui-form-item layui-form-text mrgintop">
                <label class="layui-form-label">岗位描述：</label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入内容" class="layui-textarea"></textarea>
                    <h6 class="pleft17"><span class="red">*</span>岗位描述汉字+字母+数字，500字符内</h6>
                </div>
            </div>




            <div class="layui-row layui-col-space10">
                <div class="layui-inline  layui-col-sm6">
                    <label class="layui-form-label">分校地址：</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input" id="">
                    </div>
                </div>
                <div class="layui-col-sm6">
                    <label class="layui-form-label">经纬度：</label>
                    <div class="layui-input-block" style="position: relative;">
                        <input type="text" name="name" lay-verify="required" placeholder="" autocomplete="off" class="layui-input" style=" margin-right: 10px; float: left;">
                        <input id="Button1" type="button" class="layui-btn" value="搜索"  style="position: absolute; right: 0;"  />
                    </div>
                </div>
            </div>
            <div class="layui-row layui-col-space10">
                <div class="layui-inline  layui-col-sm6">
                    <label class="layui-form-label">联系人电话：</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input" id="">
                    </div>
                </div>
                <div class="layui-col-sm6">
                    <label class="layui-form-label">联系人</label>
                    <div class="layui-input-block" style="position: relative;">
                        <input type="text" name="name" lay-verify="required" placeholder="" autocomplete="off" class="layui-input" style=" margin-right: 10px; float: left;">
                    </div>
                </div>
            </div>

            <!--模板-->


            <div class="layui-form-item layui-col-space10">
                <div class="layui-input-block">
                    <button type="reset" class="layui-btn layui-btn-primary btn-left">关闭</button>
                    <button class="layui-btn btn-left" lay-submit lay-filter="component-form-element">提交</button>

                </div>
            </div>
        </form>
    </div>
</div>


</body>

<script>

    var table;

    layui.use(['table','form','laydate','layer','upload'], function() {
        table = layui.table;
        var form = layui.form,
            laydate = layui.laydate,
            layer=layui.layer,
            $ = layui.jquery,
            upload = layui.upload;

        //常规用法
        laydate.render({
            elem: '#activeTime'
            ,range: true
        });


    });


</script>
</html>
