<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>驾校管理新增</title>
    <link href="../../layui/css/layui.css" rel="stylesheet">
    <link href="css/layuiAdmin.css" rel="stylesheet">
    <link href="../../static/css/style.css" rel="stylesheet">
    <script src="../../static/js/jquery.min.js"></script>
    <script src="../../static/js/jquery.cookie.js"></script>
    <script src="../../layui/layui.js"></script>
    <script src="../../static/js/base.js"></script>
    <script src="../../static/js/ax.js"></script>

</head>
<body>

<div class="layui-card xyxx">
    <div class="layui-card-header">驾校管理新增</div>
    <div class="layui-card-body">
        <form class="layui-form layui-form-pane" action="" lay-filter="component-form-element">
            <div class="layui-row layui-col-space10">
                <div class="layui-inline layui-col-lg3 layui-col-sm6">
                    <label class="layui-form-label">省份：</label>
                    <div class="layui-input-block">
                        <select>
                            <option value="0">四川</option>
                            <option value="1">重庆</option>
                            <option value="2">云南</option>

                        </select>
                    </div>
                </div>
                <div class="layui-inline layui-col-lg3 layui-col-sm6">
                    <label class="layui-form-label">市辖：</label>
                    <div class="layui-input-block">
                        <select name="sex">
                            <option value="0">四川</option>
                            <option value="1">重庆</option>
                            <option value="2">云南</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline layui-col-lg3 layui-col-sm6">
                    <label class="layui-form-label">区县：</label>
                    <div class="layui-input-block">
                        <select name="sex">
                            <option value="0">全部</option>
                            <option value="1">新报名</option>
                            <option value="2">在培</option>
                            <option value="3">已结业</option>
                            <option value="4">预警</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline layui-col-lg3 layui-col-sm6">
                    <label class="layui-form-label">所属管辖：</label>
                    <div class="layui-input-block">
                        <select name="sex">
                            <option value="0">全部</option>
                            <option value="1">新报名</option>
                            <option value="2">在培</option>
                            <option value="3">已结业</option>
                            <option value="4">预警</option>
                        </select>
                    </div>
                </div>
            </div>
            <h5 class="lheight">上级机构：</h5>
            <div class="layui-row layui-col-space10">
                <div class="layui-inline  layui-col-sm6">
                    <label class="layui-form-label">总校：</label>
                    <div class="layui-input-block">
                        <select name="sex">
                            <option value="0">全部</option>
                            <option value="1">新报名</option>
                            <option value="2">在培</option>
                            <option value="3">已结业</option>
                            <option value="4">预警</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline  layui-col-sm6">
                    <label class="layui-form-label">分校：</label>
                    <div class="layui-input-block">
                        <select name="sex">
                            <option value="0">全部</option>
                            <option value="1">新报名</option>
                            <option value="2">在培</option>
                            <option value="3">已结业</option>
                            <option value="4">预警</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="layui-form-item" pane="">
                <label class="layui-form-label">类型</label>
                <div class="layui-input-block">
                    <input type="radio" name="type" value="总校" title="总校" checked="">
                    <input type="radio" name="type" value="分直营总校" title="分直营总校">
                    <input type="radio" name="type" value="分校" title="分校" >
                    <input type="radio" name="type" value="分校" title="分校" >
                </div>
            </div>
            <div class="layui-row layui-col-space10">
                <div class="layui-inline  layui-col-sm6">
                    <label class="layui-form-label">总校代码：</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input" id="">
                    </div>
                </div>
                <div class="layui-col-sm6"><h6 class="pleft17"><span class="red">*</span>驾校代码唯一，只能输入数字，10字符内</h6></div>
            </div>
            <div class="layui-row layui-col-space10">
                <div class="layui-inline  layui-col-sm6">
                    <label class="layui-form-label">总校名称：</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input" id="">
                    </div>
                </div>
                <div class="layui-col-sm6"><h6 class="pleft17"><span class="red">*</span>驾校名称唯一，可输入汉字+字母+数字，50字符内</h6></div>
            </div>

            <div class="layui-row layui-col-space10">
                <div class="layui-inline  layui-col-sm6">
                    <label class="layui-form-label">总校代码：</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input" id="">
                    </div>
                </div>
                <div class="layui-col-sm6"><h6 class="pleft17"><span class="red">*</span>驾校代码唯一，只能输入数字，10字符内</h6></div>
            </div>
            <div class="layui-row layui-col-space10">
                <div class="layui-inline  layui-col-sm6">
                    <label class="layui-form-label">分校或报名点名称：</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input" id="">
                    </div>
                </div>
                <div class="layui-col-sm6"><h6 class="pleft17">若上级机构，总校没有则不显示此栏。</h6></div>
            </div>
            <div class="layui-row layui-col-space10">
                <div class="layui-inline  layui-col-sm6">
                    <label class="layui-form-label">驾校地址：</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input" id="">
                    </div>
                </div>
                <div class="layui-col-sm6">
                    <label class="layui-form-label">驾校经纬度：</label>
                    <div class="layui-input-block" style="position: relative;">
                        <input type="text" name="name" lay-verify="required" placeholder="" autocomplete="off" class="layui-input" style=" margin-right: 10px; float: left;">
                        <input id="Button1" type="button" class="layui-btn" value="搜索"  style="position: absolute; right: 0;"  />
                    </div>
                </div>
            </div>
            <div class="layui-row layui-col-space10">
                <div class="layui-inline  layui-col-sm6">
                    <label class="layui-form-label">驾校联系人：</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input" id="">
                    </div>
                </div>
                <div class="layui-col-sm6">
                    <label class="layui-form-label">联系人电话：</label>
                    <div class="layui-input-block" style="position: relative;">
                        <input type="text" name="name" lay-verify="required" placeholder="" autocomplete="off" class="layui-input" style=" margin-right: 10px; float: left;">
                    </div>
                </div>
            </div>
            <div class="layui-fluid layui-row">
                <div class="layui-col-sm12">
                    <h5 class="lheight red">备注：驾校账号默认联系人电话号码，驾校账号密码默认随机生成，数字+字母的组合，6位字符。</h5>
                </div>

            </div>
            <h5 class="lheight">驾校图片：</h5>
            <div class="" style="position: relative;">
                <div class="layui-upload">

                    <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;">
                        预览图：
                        <div class="layui-upload-list" id="demo2"></div>
                    </blockquote>
                    <button type="button" class="layui-btn" id="test2"><i class="layui-icon-upload-drag layui-icon"></i>图片上传</button>
                </div>
            </div>


            <!--模板-->


            <div class="layui-form-item layui-col-space10">
                <div class="layui-input-block">
                    <button type="reset" class="layui-btn layui-btn-primary btn-left">关闭</button>
                    <button class="layui-btn btn-left" lay-submit lay-filter="component-form-element">提交</button>

                </div>
            </div>
        </form>
    </div>
</div>


</body>

<script>

    var table;

    layui.use(['table','form','laydate','layer','upload'], function() {
        table = layui.table;
        var form = layui.form,
            laydate = layui.laydate,
            layer=layui.layer,
            $ = layui.jquery,
            upload = layui.upload;

        //常规用法
        laydate.render({
            elem: '#activeTime'
            ,range: true
        });



        upload.render({
            elem: '#test2'
            ,url: '/upload/'
            ,multiple: true
            ,before: function(obj){
                //预读本地文件示例，不支持ie8
                obj.preview(function(index, file, result){
                    $('#demo2').append('<img src="'+ result +'" alt="'+ file.name +'" class="layui-upload-img">')
                });
            }
            ,done: function(res){
                //上传完毕
            }
        });




    });


</script>
</html>
